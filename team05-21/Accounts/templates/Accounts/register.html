<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        .background{
            background-color: skyblue;
            border:solid;

        }
        h2{
            text-align:center;
        }

    </style>
    <title>login</title>
  </head>

  <body>

    <div class="row" style="margin-top: 150px;">
        <div class="col-sm-4" style="text-align: center;margin-top: 75px;">
                <img src="https://gss0.baidu.com/70cFfyinKgQFm2e88IuM_a/baike/pic/item/4034970a304e251f0cd4caf6a486c9177f3e5398.jpg"
                class="img-fluid"
                alt="picture"
                style="top: 200px;left:200px">
        </div>

        <div class="col-sm-6">
            <div class="background" style="border-radius:5px;">

                <div class="row" style="margin-bottom: 50px;">
                    <div class="col-sm-12">
                        <h2 >Create a UStudy account!</h2>
                    </div>
                </div>
                
<!--This file uses crispy forms to style the UserCreationForm provided by Django-->
                {% load crispy_forms_tags %}
                {% block content %}
                    <form method="POST" class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success" onclick="redirectToChooseSchool()">Register</button>
                    <script>
                        function redirectToChooseSchool() {
                            window.location.href = window.location.protocol + "//" + window.location.host + "/choose-school/";
                        }
                    </script>
                    </form>
                {% endblock %}
            </div>
        </div>
    </div>
</body>



</html>
